{% extends 'layouts/base.html' %}

{% block title %}Homepage - {{ block.super }}{% endblock %}
{% block content %}
    {% for thing in things %}
    <h2>
        <a href="{% url 'thing_detail' slug=thing.slug %}">
            {{ thing.name }}
        </a>
    </h2>
    <p>
        {{ thing.description }}
    </p>
    {% endfor %}
    <a href="{% url 'contact' %}" class="btn">Contact</a>
    <a href="{% url 'about' %}" class="btn">About</a>
{% endblock %}
